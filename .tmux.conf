#起動する為に
set-window-option -g status on
set-window-option -g status-interval 2
set-window-option -g status-utf8 on
set-window-option -g status-justify "left"
set-window-option -g status-left-length 60
set-window-option -g status-right-length 90
set-window-option -g status-left "(~/tmux-powerline/powerline.sh left)"
set-window-option -g status-right "(~/tmux-powerline/powerline.sh right)"

#256色のTerminalを使う為に

set-option -g default-terminal "screen-256color"


set -g pane-active-border-fg white
set -g pane-active-border-bg black

set-window-option -g mode-bg white
set-window-option -g mode-fg black
set-window-option -g window-status-bg black
set-window-option -g window-status-fg white
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-attr bold

set-window-option -g mode-mouse on

