################
## bind setting
################

# prefix を C-b から C-t に変更（SSH 時だけ C-b に戻す）
unbind C-b
set -g prefix C-t
if 'test "$SSH_CLIENT" != ""' 'set -g prefix C-b'

# 設定ファイルのリロード
bind r source-file $HOME/.tmux.conf \; display "Reloaded!"

# pane 移動を Vim 風に
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane 分割
bind | split-window -h
bind - split-window -v

# pane 同期
bind e setw synchronize-panes on
bind E setw synchronize-panes off

################
## basic setting
################

set -g default-terminal "tmux-256color"

# copy-mode を vi キーバインドに
setw -g mode-keys vi
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ESC シーケンスの待ち時間を短く（Vim でのレスポンス向上）
set -sg escape-time 1

# マウス有効化
set -g mouse on

# tmux クリップボードをターミナル(OSC52)と連携
set -g set-clipboard on
# マウスホイールで copy-mode に入りつつスクロール
bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

# インデックスを 1 開始に
set -g base-index 1
setw -g pane-base-index 1

# アクティビティ通知
setw -g monitor-activity on
setw -g visual-activity on

# 履歴行数
set -g history-limit 99999999

# ウィンドウ番号を詰める
set-option -g renumber-windows on

# Neovim 用（フォーカスイベントを飛ばす）
set-option -g focus-events on

############################
# status-bar design setting
############################
set -g status-bg "colour238"
set -g status-fg "colour255"

set -g status-left "#[fg=colour241,bg=colour7]Session: #S "
set -g status-right "#[fg=color51,bold] %Y/%m/%d %T"
setw -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #T #[default]"

set -g status-left-length 50
set -g status-interval 1

# ローカル設定があれば読み込む
if "test ~/.tmux.conf.local" "source-file ~/.tmux.conf.local"
